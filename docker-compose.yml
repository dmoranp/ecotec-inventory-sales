services:
  web:
    build: .
    restart: unless-stopped
    container_name: ecotec_inventario_web
    volumes:
      - .:/var/www/html
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=${DB_HOST}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_NAME=${DB_NAME}
    networks:
      - proxy_network
      - inventario_network

  db:
    image: mysql:8.0
    restart: unless-stopped
    container_name: ecotec_inventario_db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - db_data:/var/lib/mysql
      - ./database/inventario.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - inventario_network

volumes:
  db_data:

networks:
  proxy_network:
    external: true
  inventario_network:
    external: true
